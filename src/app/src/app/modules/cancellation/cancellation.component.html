<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cancelar Fondo</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

  <div class="container mt-4">
    <div>
      <h2 class="h4">Cancelar Fondo</h2>
      <div class="row">
        <div class="col-md-12">
          <ul class="list-group">
            <li class="list-group-item bg-light">
              <div class="row font-weight-bold">
                <div class="col-md-4">Nombre</div>
                <div class="col-md-4">Monto</div>
                <div class="col-md-4">Categor√≠a</div>
              </div>
            </li>
            <li class="list-group-item" *ngFor="let fondo of fondos">
              <div class="row">
                <div class="col-md-4">{{ fondo.nombre }}</div>
                <div class="col-md-4">{{ fondo.montoVinculacionFondo | currency:'USD':'symbol':'1.2-2' }}</div>
                <div class="col-md-4">{{ fondo.categoria }}</div>
              </div>
              <div class="row mt-2">
                <div class="col-md-12 text-right">
                  <button class="btn btn-danger" (click)="onCancelFondo(fondo.id)">Cancelar</button>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
